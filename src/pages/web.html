<!DOCTYPE html>

  WonderCard
  Web landing page- where the admin user uploads their image/video to be used for the AR experience 
  ***
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kiran Pradhan and Ata Gowani">
    <meta name="description" content="description of your page">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/web.css">
    <link rel="icon" type="img/png" href="../img/favicon.ico">
  
    <title>WonderCard- Web Home</title>
</head>
<body class="w-70">
    <nav class="navbar fixed-top navbar-light">
      <a class="navbar-brand" href="../../index.html">
        <img src="../img/android-chrome-512x512.png" width="40" height="40" class="d-inline-block align-top logo" alt="Sparkles emoji">
      </a>
  </nav>

    <div id="title-card" class="flex-container">
        <div class="flex-item">
            <div class="d-flex justify-content-center">
            <img class="title-img" src="../img/undraw_Optimize_image_re_3tb1.svg" alt="picture icon side by side">
            </div>
            <br>
        </div>
        <div class="flex-item text-center">
        <header>
          <h1 class="header font-weight-bold">WonderCard</h1>
          <p class="subtitle font-weight-bold">Upload your image and associated video</p>
          <hr class="my-4">
          <br>
        </header>
        <div class="row text-center pb-5">
          <div class="col-12">
            <h2>Upload target image and video</h2>
            <form enctype="multipart/form-data">
              <div class="row mb-5">
                <div class="col-6 text-right">
                  <label for="file_image" class="mr-5">Upload an Image</label>
                  <div class="wrapper w-right">
                    <div class="file-upload">
                      <input type="file" id="file_image" name="file_image"/>
                      <i class="fa fa-arrow-up"></i>
                    </div>
                  </div>
                </div>

                <div class="col-6 text-left">
                  <label for="file_video" class="ml-5">Upload a Video</label>
                  <div class="wrapper w-left">
                    <div class="file-upload">
                      <input type="file" id="file_video" name="file_video"/>
                      <i class="fa fa-arrow-up"></i>
                    </div>
                  </div>
                </div>
              </div>

              <a class="btn-primary btn-lg" onclick="handleRequest()" id="main-btn"> ~ Continue ~ </a>
              <script src="../js/web.js"></script>
            </form>
          </div>
        </div>
        </div>
    </div>
</body>
</html>
